<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Web Storage Data</title>
  </head>
  <body>
    <h2>Data Recieved from Local Storage</h2>
    <p id="output"></p>

    <script>
      output = document.getElementById("output");

      var data = sessionStorage.getItem("info");
      convertedData = JSON.parse(data);
      output.innerHTML = convertedData.name + " " + convertedData.email;
    </script>
  </body>
</html>
